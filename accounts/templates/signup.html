{% extends 'base.html' %}

{% block content %}

<div class="container container-fluid">
    {% if not user.is_authenticated %}
    <div class="card">
        <div class="card-header">
            <h2 class="row title">ثبت نام</h2>
        </div>
        <div class="card-body">
            <form class="row" method="post" action="/signup/register">
                <div class="container container-fluid">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="id_username">نام کاربری</label>
                        <input class="form-control" type="text" name="username" autofocus required id="id_username">
                    </div>
                    <div class="form-group">
                        <label for="id_password">رمز عبور</label>
                        <input class="form-control" type="password" name="password" required id="id_password">
                    </div>
                    <div class="form-group">
                        <label for="first_name">نام</label>
                        <input class="form-control" type="text" name="first_name" required id="first_name">
                    </div>
                    <div class="form-group">
                        <label for="last_name">نام خانوادگی</label>
                        <input class="form-control" type="text" name="last_name" required id="last_name">
                    </div>
                    <div class="form-group">
                        <label for="email">ایمیل</label>
                        <input class="form-control" type="email" name="email" required id="email">
                    </div>
                    <div class="form-group left">
                        <button class="btn btn-success" type="submit">
                            ثبت نام
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    {% else %}
        <div class="card">
            <div class="card-header">
                شماً وارد سایت شده‌اید
            </div>
        </div>
    {% endif %}
</div>

{% endblock %}
