{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
    <div class="container container-fluid">
    <h2 class="row title">Login</h2>
    <div class="card">
        <div class="card-body">
            <form class="row" method="post">
                <div class="container container-fluid">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="id_username">نام کاربری</label>
                        <input class="form-control" type="text" name="username" autofocus required id="id_username">
                    </div>
                    <div class="form-group">
                        <label for="id_password">رمز عبور</label>
                        <input class="form-control" type="password" name="password" required id="id_password">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary" type="submit">
                            Sign In
                        </button>
                    </div>
                    <div class="form-group">
                        <a class="btn btn-primary my-button" type="button" href="/accounts/signup">
                            Sign Up
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>
    </div>
{% endblock %}
