{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
    <div class="container container-fluid">
    <div class="card">
        <div class="card-header">
            <h2 class="row title">ورود</h2>
        </div>
        <div class="card-body">
            <form class="row" method="post" action="/account/login">
                <div class="container container-fluid">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="id_username">نام کاربری</label>
                        <input class="form-control" type="text" name="username" autofocus required id="id_username">
                    </div>
                    <div class="form-group">
                        <label for="id_password">رمز عبور</label>
                        <input class="form-control" type="password" name="password" required id="id_password">
                    </div>
                    {% if form %}
                    <div class="form-group">
                       {{ form.captcha }}
                    </div>
                    {% endif %}
                    <div class="form-group left">
                        <a href="{% url 'social:begin' 'google-oauth2' %}">
                            <img class="sign-in-with-google-button" src="/static/style/images/btn_sign_in_google.png" alt="Sign in with google">
                        </a>
                        <button class="btn btn-success" type="submit">
                            ورود
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    </div>
{% endblock %}
